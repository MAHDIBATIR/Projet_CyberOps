# Configuration de l'agent Zabbix
# Fichier: /etc/zabbix/zabbix_agentd.conf

# Adresse IP du serveur Zabbix (IP privée AWS)
Server=10.0.1.114

# Adresse pour les checks actifs
ServerActive=10.0.1.114

# Nom d'hôte tel qu'affiché dans l'interface Zabbix
Hostname=Client-Linux

# Port d'écoute de l'agent
ListenPort=10050

# Fichier de log
LogFile=/var/log/zabbix/zabbix_agentd.log

# Niveau de log (0-5, 3=warnings)
DebugLevel=3

# Timeout en secondes
Timeout=3
